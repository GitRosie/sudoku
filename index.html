<div></div><html>
    <head>
        <!-- Mocha stylesheet -->
        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
        <!-- JQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sudoku App</title>

        <link rel="stylesheet" href="style.css"></link>
        <script src="main.js"></script>
        <script src="functions.js"></script>
        <script src="./classes/Game.js"></script>
    </head>
    <body>
        <!-- Do not edit this section. -->
        <div id="mocha"></div>

        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
    
        <script class="mocha-init">
            mocha.setup('tdd');
            mocha.checkLeaks();
        </script>
        
        <script src="COMP3006_SetEx_2022-23_Tests.js"></script>

        <!-- Your HTML code goes here. -->
        <h1 id="heading">Sudoku</h1>

        <!-- 9x9 Sudoku Board -->
        <div id="board">
            <div class="group" id="g0_0"></div>
            <div class="group" id="g0_1"></div>
            <div class="group" id="g0_2"></div>
            <div class="group" id="g1_0"></div>
            <div class="group" id="g1_1"></div>
            <div class="group" id="g1_2"></div>
            <div class="group" id="g2_0"></div>
            <div class="group" id="g2_1"></div>
            <div class="group" id="g2_2"></div>
        </div>
        <!-- END of 9x9 Sudoku Board -->

        <button id="checkCell">Check Cell</button>
        <input id="number" type="number" min="1" max="9">
        <p><span id="message"></span></p>
        <button id="help">Help</button>
        <button id="clear">Clear</button>
        <button id="update">Update</button>

        <!-- Do not edit this! -->
        <script class="mocha-exec">
            setTimeout(() => {
                mocha.run();
            }, 50);
        </script>
    </body>
</html>
